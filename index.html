<html>
<head>
  <title>Girhub profiles</title>
  <link rel='stylesheet' type="text/css" href='github.css'>
</head>
<body>

  <form id='add_profiles'>
    <input id='username' placeholder='Enger a Github username'>
    <button type='submit'>Load profile</button>
  </form>

  <template>
    <div class="profile">
      <div class="left">
        <img src="{{ avatar_url }}">
      </div>

      <div class="right">
        <h3>
          <a href="{{ html_url }}">
            tansaku
          </a>
        </h3>
        <h4>Repos: {{ public_repos }}</h4>
        <h4>Followers: {{ public_followers }}</h4>
      </div>
      <br clear="all">
    </div>
  </template>

  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script>
  $(document).ready(function(){
    $.get('https://api.github.com/users/tansaku', function(user){
      alert(user);
    })
  });

  </script>

</body>
</html>
